<!DOCTYPE HTML>
<html>
    <body>
        <head>
            <title>Calculadora</title>
        </head>
        <link rel="stylesheet" href="calculadorasenai.css" />
            <div class="conteudo">
                <div class="formulario">
                    <form method="" action="">
                        <div>
                            <h2 class="cabecalho">Calculadora</h2>
                        </div>
                        <div class="campo">
                            <label>Valor 1:</label>
                            <input type="text" id="txtValor1">
                         </div>
                        <div class="campo">
                            <label>Valor 2:</label>
                            <input type="text" id="txtValor2">
                        </div>
                        <div class="campo">
                            <label>Operação:</label>
                            <select name="cbxOperacao" id="cbxOperacao">
                                <option value="+">Adição</option>
                                <option value="-">Subtração</option>
                                <option value="/">Divisão</option>
                                <option value="*">Multiplicação</option>
                            </select>
                        </div>
                        <div class="botao">
                            <button type="button" onclick="calcularValores()">Calcular</button>
                        </div>
                        <div class="campo">
                            <label>Resultado:</label>
                            <span class="resultado" id="txtResultado">-</span>
                            <script src="calculadorasenai.js"></script>
                        </div>
                    </form>
                </div>
    </body>
</html>
